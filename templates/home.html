<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      h2 {
        color: #666;
        margin-top: 30px;
      }
      .form-group {
        margin: 15px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
      }
      button {
        background-color: #667eea;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        margin-top: 20px;
      }
      button:hover {
        background-color: #764ba2;
      }
      .result {
        margin-top: 30px;
        padding: 20px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
        color: #155724;
        font-size: 18px;
        font-weight: bold;
      }
      .error {
        margin-top: 30px;
        padding: 20px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        color: #721c24;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Student Exam Performance Indicator</h1>

    <h2>Student Exam Performance Prediction</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/predict">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="race_ethnicity">Race or Ethnicity</label>
        <select id="race_ethnicity" name="race_ethnicity" required>
          <option value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="form-group">
        <label for="parental_level_of_education"
          >Parental Level of Education</label
        >
        <select
          id="parental_level_of_education"
          name="parental_level_of_education"
          required
        >
          <option value="">Select Parent Education</option>
          <option value="some high school">Some high school</option>
          <option value="high school">High school</option>
          <option value="some college">Some college</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="master's degree">Master's degree</option>
        </select>
      </div>

      <div class="form-group">
        <label for="lunch">Lunch Type</label>
        <select id="lunch" name="lunch" required>
          <option value="">Select Lunch Type</option>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="test_preparation_course">Test preparation Course</label>
        <select
          id="test_preparation_course"
          name="test_preparation_course"
          required
        >
          <option value="">Select Test_course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="writing_score">Writing Score out of 100</label>
        <input
          type="number"
          id="writing_score"
          name="writing_score"
          min="0"
          max="100"
          placeholder="Enter your writing score"
          required
        />
      </div>

      <div class="form-group">
        <label for="reading_score">Reading Score out of 100</label>
        <input
          type="number"
          id="reading_score"
          name="reading_score"
          min="0"
          max="100"
          placeholder="Enter your reading score"
          required
        />
      </div>

      <button type="submit">Predict your Maths Score</button>
    </form>

    {% if results %}
    <div class="result">THE prediction is {{ results.prediction }}</div>
    {% endif %}
  </body>
</html>
